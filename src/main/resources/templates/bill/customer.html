<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">
      <h1 class="h4">Hóa đơn của tôi</h1>
      <div th:each="b:${list}">
        <div class="my-3 border rounded">
          <div style="background: antiquewhite" class="p-3 d-flex">
            <div class="w-25 px-2">
              <a th:href="@{/bill/customer/{id}(id=${b.id})}" th:text="${b.code}"></a> <br>
              <span th:if="${b.status==1}" class="btn btn-sm btn-outline-secondary">Chờ xác nhận</span>
              <span th:if="${b.status==2}" class="btn btn-sm btn-outline-primary">Chờ giao hàng</span>
              <span th:if="${b.status==3}" class="btn btn-sm btn-outline-primary">Đang giao hàng</span>
              <span th:if="${b.status==4}" class="btn btn-sm btn-outline-warning">Giao hàng lại</span>
              <span th:if="${b.status==5}" class="btn btn-sm btn-outline-warning">Trả hàng/Hoàn tiền</span>
              <span th:if="${b.status==6}" class="btn btn-sm btn-outline-success">Hoàn thành</span>
              <span th:if="${b.status==7}" class="btn btn-sm btn-outline-danger">Đã hủy</span>
            </div>
            <div class="w-25 px-2">
              <span>SP: </span>
              <span class="text-primary" th:text="${b.productTotal}"></span>
            </div>
            <div class="w-25 px-2">
              <span>Tổng tiền: </span>
              <span class="text-primary" th:text="${b.moneyTotal}"></span>
            </div>
            <div class="w-25 px-2">
              <a class="btn btn-secondary btn-sm text-dark" th:href="@{/bill/customer/{id}(id=${b.id})}">Chi tiết</a>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
