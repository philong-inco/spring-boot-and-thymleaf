<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
    <div class="w-25">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="w-75">
        <div class="mt-5">


            <div th:object="${category}">
                <span class="form-label">ID: </span>
                <span th:text="*{id}"></span> <br>
                <span class="form-label">Mã danh mục: </span>
                <span th:text="*{code}"></span> <br>
                <span class="form-label">Tên danh mục: </span>
                <span th:text="*{name}"></span> <br>
                <span class="form-label">Trạng thái: </span>
                <span th:if="*{status == 1}" style="color: blue">Hoạt động</span>
                <span th:if="*{status == 0}" style="color: brown">Không hoạt động</span>
                <hr>
                <span class="form-label">Ngày tạo: </span>
                <span th:text="*{createAt}"></span> <br>
                <span class="form-label">Lần sửa cuối: </span>
                <span th:text="*{modifyAt}"></span> <br>
                <span class="form-label">Tạo bởi: </span>
                <span th:text="*{createBy}"></span> <br>
                <span class="form-label">Sửa bởi: </span>
                <span th:text="*{modifyBy}"></span> <br>

            </div>
            <div>
                <a class="btn btn-warning" th:href="@{/category/update/{id}(id=${category.id})}">Update</a>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
