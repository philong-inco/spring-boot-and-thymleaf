<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">

      <div>
        <form th:action="@{/category/update/{id}(id=${update.id})}" method="POST" th:object="${update}">
          <div class="mt-3">
            <input type="hidden" th:field="*{id}">
            <label  class="form-label">Code: </label>
            <span th:text="*{code}"></span>
          </div>
          <div class="mt-3">
            <label class="form-label">Category name:</label>
            <input class="form-control" type="text" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>
          <div class="mt-3">
            <label class="form-label">Status:</label>
            <select class="form-control" th:field="*{status}">
              <option th:value="1">Hoat dong</option>
              <option th:value="0">Khong hoat dong</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
          </div>
          <div class="mt-3">
            <span class="form-label">Ngày tạo: </span>
            <span th:text="*{createAt}"></span>
          </div>
          <div class="mt-3">
            <span class="form-label">Ngày sửa: </span>
            <span th:text="*{modifyAt}"></span>
          </div>
          <div class="mt-3">
            <button class="btn btn-warning" type="submit">Update</button>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
