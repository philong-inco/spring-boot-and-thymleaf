<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">

      <div>

        <div th:object="${detail}">
          <span class="form-label">ID: </span>
          <span th:text="*{id}"></span><br>
          <span class="form-label">Mã: </span>
          <span th:text="*{code}"></span><br>
          <span class="form-label">Tên: </span>
          <span th:text="*{name}"></span><br>
          <span class="form-label">Trạng thái: </span>
          <span style="color: forestgreen" th:if="*{status==1}">Hoạt động</span><br>
          <span style="color: brown" th:if="*{status==0}">Không hoạt động</span><br>
          <span class="form-label">Ngày tạo: </span>
          <span th:text="*{createAt}"></span><br>
          <span class="form-label">Người tạo: </span>
          <span th:text="*{createBy}"></span><br>
          <span class="form-label">Ngày sửa cuối: </span>
          <span th:text="*{modifyAt}"></span><br>
          <span class="form-label">Người sửa: </span>
          <span th:text="*{modifyBy}"></span><br>
        </div>
        <div>
          <a class="btn btn-warning" th:href="@{/color/update/{id}(id=${detail.id})}">Update</a>
        </div>
      </div>


    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
