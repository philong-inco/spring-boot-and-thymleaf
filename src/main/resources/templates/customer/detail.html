<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">

      <div th:object="${detail}">
        <span class="form-label">ID: </span>
        <span th:text="*{id}"></span><br>
        <span class="form-label">Code: </span>
        <span th:text="*{code}"></span><br>
        <span class="form-label">Name: </span>
        <span th:text="*{name}"></span><br>
        <span class="form-label">Phone: </span>
        <span th:text="*{phone}"></span><br>
        <span class="form-label">Email: </span>
        <span th:text="*{email}"></span><br>
        <span class="form-label">Address: </span>
        <span th:text="*{address}"></span><br>
        <span class="form-label">Status: </span>
        <span th:if="*{status==1}" style="color: forestgreen">Hoạt động</span><br>
        <span th:if="*{status==0}" style="color: brown">Không hoạt động</span><br>
        <span class="form-label">Ngày tạo: </span>
        <span th:text="*{createAt}"></span><br>
        <span class="form-label">Sửa lần cuối: </span>
        <span th:text="*{modifyAt}"></span><br>
        <span class="form-label">Người tạo: </span>
        <span th:text="*{createBy}"></span><br>
        <span class="form-label">Người sửa cuối: </span>
        <span th:text="*{modifyBy}"></span><br>
      </div>
      <div>
        <a class="btn btn-warning" th:href="@{/customer/update/{id}(id=${detail.id})}">Update</a>
      </div>


    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
