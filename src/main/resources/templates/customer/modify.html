<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"></div>
</div>
<div class="d-flex container" style="min-height: 448px;">
    <div class="w-25">
        <div th:replace="fragments/sidebar :: sidebar"></div>
    </div>
    <div class="w-75">
        <form th:action="@{/customer/modify}" method="POST" th:object="${modify}">
            <div class="mt-3">
                <label class="form-label">Name: </label>
                <input class="form-control" type="text" th:field="*{name}" placeholder="Nhập tên">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></p>
            </div>
            <div class="mt-3">
                <label class="form-label">Email: </label>
                <input class="form-control" type="text" th:field="*{email}" placeholder="Nhập email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: brown"></p>
            </div>
            <div class="mt-3">
                <label class="form-label">Phone: </label>
                <input class="form-control" type="text" th:field="*{phone}" placeholder="Nhập sdt">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: brown"></p>
            </div>
            <div class="mt-3">
                <label class="form-label">Address: </label>
                <input class="form-control" type="text" th:field="*{address}" placeholder="Nhập địa chỉ">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: brown"></p>
            </div>
            <div class="mt-3">
                <input type="hidden" th:field="*{status}">
                <input type="hidden" th:field="*{id}">
            </div>
            <div>
                <button type="submit" class="btn btn-warning">Modify</button>
            </div>
        </form>
    </div>
    <div>
</div>

    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
