<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--<div th:replace="fragments/header :: header"></div>-->
<div class="d-flex container" style="min-height: 448px;">
<!--  <div class="w-25">-->
<!--    <div th:replace="fragments/sidebar :: sidebar"></div>-->
<!--  </div>-->
  <div class="w-75">
    <div class="mt-5">
      <h1>Register for customer</h1>
      <div>
        <form th:action="@{/customer/register}" method="POST" th:object="${register}">
          <div>
            <label class="form-label">Name: </label>
            <input  class="form-control" type="text" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Phone: </label>
            <input  class="form-control" type="text" th:field="*{phone}">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Email: </label>
            <input  class="form-control" type="email" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Password: </label>
            <input  class="form-control" type="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Password comfirm: </label>
            <input  class="form-control" type="password" th:field="*{passwordComfirm}">
            <p th:if="${#fields.hasErrors('passwordComfirm')}" th:errors="*{passwordComfirm}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Address: </label>
            <input  class="form-control" type="text" th:field="*{address}">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: blue"></p>
          </div>
          <div>
            <input type="hidden" th:field="*{status}" th:value="1">
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: blue"></p>
          </div>
          <div class="mt-3">
            <button class="btn btn-success" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--<div th:replace="fragments/footer :: footer"></div>-->

</body>
</html>
