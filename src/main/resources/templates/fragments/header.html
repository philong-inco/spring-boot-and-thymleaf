<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Header -->
<header th:fragment="header">
    <div class="bg-danger container-fluid position-sticky top-0">
        <div class="container d-flex py-3">
            <!-- Logo -->
            <div class="w-25 text-light h3">
                <a  href="/home/products" class="text-success text-decoration-none text-light d-inline-block mt-2">My
                    WEB SPRING</a>
            </div>
            <!-- Search -->
            <div class="w-75">
                <form th:action="@{/home/products}" class="d-flex mx-5" method="GET">
                    <input type="text" name="key" class="form-control me-2" placeholder="Tìm sản phẩm...">
                    <button type="submit" class="btn btn-dark">Tìm</button>
                </form>
            </div>
            <!-- Admin -->
            <div class="w-25 d-flex justify-content-end">
                <a  href="/home/favorite" class="text-decoration-none text-light d-inline-block mt-2 me-5">Favorite</a>
                <a  href="/customer/profile"
                   class="text-success text-decoration-none text-light d-inline-block mt-2 me-5">Tài khoản</a>
                <a  href="/cart" class="text-warning text-decoration-none text-light d-inline-block mt-2 me-5">Giỏ
                    hàng</a>
                <a  href="/bill/customer" class="text-success text-decoration-none text-light d-inline-block mt-2">My
                    Bill</a>
            </div>
        </div>
    </div>
</header>

</body>
</html>
