<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="d-flex justify-content-center mt-5">
  <div class="w-50 mt-5 pe-5 me-5">
    <div style="min-height: 30px">
      <div th:if="${mess != null}" style="background: bisque; border-radius: 5px; padding: 5px;">
        <span th:text="${mess}"></span>
      </div>
    </div>

    <h1>Đăng nhập</h1>
    <div class="text-danger" th:if="${param.error}">
      Invalid username and password.</div>
    <div class="text-danger" th:if="${param.logout}">
      You have been logged out.</div>
    <form th:action="@{/login}" method="post">
      <div class="mt-3">
        <label class="form-label">Username/Email: </label>
        <input class="form-control" type="text" name="username" placeholder="Username"/>
      </div>
      <div class="mt-3">
        <label class="form-label">Password: </label>
        <input class="form-control" type="password" name="password" placeholder="Password"/>
      </div>
      <div class="mt-3">
        <input class="btn btn-primary" type="submit" value="Log in" />
      </div>
    </form>
  </div>
  <div>
    <a class="btn btn-success d-inline-block" href="/oauth2/authorization/google">Trèo qua bằng Google</a><br>
    <a href="/customer/register" class="btn btn-warning d-inline-block my-3">Register</a>
  </div>
</div>

</body>
</html>
