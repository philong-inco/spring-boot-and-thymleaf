<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5" th:object="${detail}">
      <h2>Chi tiết biến thể</h2>
      <div class="mt-3">
        <span>Product Name:</span>
        <span style="color: blue" th:text="*{productName}"></span>
      </div>
      <div class="mt-3">
        <span>Size:</span>
        <span style="color: blue" th:text="*{sizeName}"></span>
      </div>
      <div class="mt-3">
        <span>Color Name:</span>
        <span style="color: blue" th:text="*{colorName}"></span>
      </div>
      <div class="mt-3">
        <span>Price:</span>
        <span style="color: blue" th:text="*{price}"></span>
      </div>
      <div class="mt-3">
        <span>Amount:</span>
        <span style="color: blue" th:text="*{amount}"></span>
      </div>
      <div class="mt-3">
        <span>Status:</span>
        <span style="color: blue" th:text="*{status}"></span>
      </div>
      <div class="mt-3">
        <span>Ngày tạo:</span>
        <span style="color: blue" th:text="*{createAt}"></span><br>
        <span>Lần sửa cuối:</span>
        <span style="color: blue" th:text="*{modifyAt}"></span><br>
        <span>Người tạo:</span>
        <span style="color: blue" th:text="*{createBy}"></span><br>
        <span>Người sửa:</span>
        <span style="color: blue" th:text="*{createBy}"></span><br>
      </div>
      <div>
        <a class="btn btn-warning" th:href="@{/product-detail/update(id=*{id}, idSP=${idSP})}">Update</a>
      </div>

    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
