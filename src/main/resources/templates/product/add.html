<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">
      <div>
        <form th:action="@{/product/add}" method="POST" th:object="${add}">
          <div>
            <label class="form-label">Name: </label>
            <input  class="form-control" type="text" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></p>
          </div>
          <div>
            <label class="form-label">Description: </label>
            <input  class="form-control" type="text" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: brown"></p>
          </div>
          <div>
            <label class="form-label">Status: </label>
            <select  class="form-control" th:field="*{status}">
              <option th:value="1">Hoạt động</option>
              <option th:value="0">Không hoạt động</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: brown"></p>
          </div>
          <div>
            <label class="form-label">Category</label>
            <select  class="form-control" th:field="*{idCategory}">
              <div th:each="c:${category}">
                <option th:value="${c.id}" th:text="${c.name}"></option>
              </div>
            </select>
            <p th:if="${#fields.hasErrors('idCategory')}" th:errors="*{idCategory}" style="color: brown"></p>
          </div>
          <div>
            <button class="btn btn-success" type="submit">Add</button>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
