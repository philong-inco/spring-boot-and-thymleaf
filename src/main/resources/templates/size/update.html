<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">
      <div>
        <form th:action="@{/size/update/{id}(id=${update.id})}" method="POST" th:object="${update}">
          <div>
            <label class="form-label">Name:</label>
            <input type="hidden" th:field="*{id}">
            <input  class="form-control" type="text" th:field="*{name}" placeholder="Nhap ten">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: blue"></p>
          </div>
          <div>
            <label class="form-label">Status</label>
            <select  class="form-control" th:field="*{status}">
              <option th:value="1">Hoạt dộng</option>
              <option th:value="0">Không hoạt động</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: blue"></p>
          </div>
          <div th:object="${response}">
            <span class="form-label">Mã: </span>
            <span th:text="*{code}"></span><br>
            <span class="form-label">Ngày tạo: </span>
            <span th:text="*{createAt}"></span><br>
            <span class="form-label">Người tạo: </span>
            <span th:text="*{createBy}"></span><br>
            <span class="form-label">Ngày sửa cuối: </span>
            <span th:text="*{modifyAt}"></span><br>
            <span class="form-label">Người sửa: </span>
            <span th:text="*{modifyBy}"></span><br>
          </div>
          <div>
            <button class="btn btn-warning" type="submit">Update</button>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
