<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">

      <div th:object="${detail}">
        <span class="form">Username: </span>
        <span th:text="*{username}"></span><br>
        <span>Email: </span>
        <span th:text="*{email}"></span><br>
        <span>Role: </span>
        <span th:text="*{role}"></span><br>
        <span>Ngày tạo: </span>
        <span th:text="*{createAt}"></span><br>
        <span>Sửa lần cuối: </span>
        <span th:text="*{modifyAt}"></span><br>
        <span>Người tạo: </span>
        <span th:text="*{createBy}"></span><br>
        <span>Người sửa: </span>
        <span th:text="*{modifyBy}"></span><br>
        <span>Name: </span>
        <span th:text="*{name}"></span><br>
        <span>Status: </span>
        <span style="color: forestgreen" th:if="*{status==1}">Hoạt động</span><br>
        <span style="color: brown" th:if="*{status==0}">Không hoạt động</span><br>
        <a class="btn btn-warning" th:href="@{/staff/update/{id}(id=${detail.id})}">Update</a>
      </div>


    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


</body>
</html>
