<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="d-flex container" style="min-height: 448px;">
  <div class="w-25">
    <div th:replace="fragments/sidebar :: sidebar"></div>
  </div>
  <div class="w-75">
    <div class="mt-5">

    <div>
      <form th:action="@{/staff/update/{id}(id=${update.id})}" method="POST" th:object="${update}">
        <div>
          <span class="form-label">Username: </span>
          <span th:text="${response.username}"></span><br>
          <label class="form-label">Name: </label>
          <input  class="form-control" type="text" th:field="*{name}">
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: brown"></p>
          <label class="form-label">Email: </label>
          <input  class="form-control" type="text" th:field="*{email}">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: brown"></p>
          <label class="form-label">Status: </label>
          <select  class="form-control" th:field="*{status}">
            <option th:value="1">Hoạt động</option>
            <option th:value="0">Không hoạt động</option>
          </select>
          <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" style="color: brown"></p>
          <label class="form-label">Role: </label>
          <select  class="form-control" th:field="*{idRole}">
            <div th:each="o:${roles}">
              <option th:value="${o.id}" th:text="${o.name}"></option>
            </div>
          </select>
          <p th:if="${#fields.hasErrors('idRole')}" th:errors="*{idRole}" style="color: brown"></p>
        </div>
        <div>
          <span class="form-label">Ngày tạo: </span>
          <span th:text="${response.createAt}"></span><br>
          <span class="form-label">Sửa lần cuối: </span>
          <span th:text="${response.modifyAt}"></span><br>
          <span class="form-label">Người tạo: </span>
          <span th:text="${response.createBy}"></span><br>
          <span class="form-label">Người sửa: </span>
          <span th:text="${response.modifyBy}"></span><br>
        </div>
        <div>
          <button class="btn btn-warning" type="submit">Update</button>
        </div>
      </form>
    </div>


    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
